[package]
name = "pbf"
version = "0.1.0"
edition = "2021"
authors = ["Craig O'Connor <oconnorct1@gmail.com>"]
description = "Mininmal protobuffer module; Build your own glue."
documentation = "https://docs.rs/pbf"
homepage = "https://github.com/CraigglesO/pbf"
repository = "https://github.com/CraigglesO/pbf"
readme = "README.md"
categories = ["encoding", "decoding", "parsing", "no-std"]
keywords = ["pbf", "protobuffers", "minimal", "low-cost-code"]
license = "MIT"

[lib]
name = "pbf"
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-traits = "0.2"

[features]
default = ["std"]
std = []

[profile.bench]
opt-level = 3

